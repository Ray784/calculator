<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./css//bootstrap.min.css">
        <link rel="stylesheet" href="./css/custom.css">

        <title>Calculator</title>
    </head>
    <body> 
        <div class="container">
			<p class="up">1+2</p>
			<p class="down">3</p>
            <div class="row">
                <div class="col-auto">
                    <div class="row">
                        <button class="btn inp">7</button> 
                        <button class="btn inp">8</button> 
                        <button class="btn inp">9</button> 
                    </div>
                    <div class="row">
                        <button class="btn inp">4</button> 
                        <button class="btn inp">5</button> 
                        <button class="btn inp">6</button>
                    </div>
                    <div class="row">
                        <button class="btn inp">1</button> 
                        <button class="btn inp">2</button> 
                        <button class="btn inp">3</button>
                    </div>
                    <div class="row">
                        <button class="btn inp">0</button> 
                        <button class="btn inp">.</button> 
                        <button class="btn inp">=</button>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row">
                        <button class="btn inp last" style="font-family: 'Material';">backspace</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">รท</button>
                    </div>
                    <div class="row"> 
                        <button class="btn inp last">ร</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">-</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
