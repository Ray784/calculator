<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./bootstrap.min.css">
        <link rel="stylesheet" href="./custom.css">

        <title>Calculator</title>
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <div class="col-auto" style="background-color: red;">
                    <div class="row">
                        <button class="btn inp">7</button> 
                        <button class="btn inp">8</button> 
                        <button class="btn inp end">9</button> 
                    </div>
                    <div class="row">
                        <button class="btn inp">4</button> 
                        <button class="btn inp">5</button> 
                        <button class="btn inp end">6</button>
                    </div>
                    <div class="row">
                        <button class="btn inp">1</button> 
                        <button class="btn inp">2</button> 
                        <button class="btn inp end">3</button>
                    </div>
                    <div class="row">
                        <button class="btn inp">0</button> 
                        <button class="btn inp">.</button> 
                        <button class="btn inp end">=</button>
                    </div>
                </div>
                <div class="col-auto"  style="background-color: blue;">
                    <div class="row">
                        <button class="btn inp last">‹x|</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">÷</button>
                    </div>
                    <div class="row"> 
                        <button class="btn inp last">x</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">-</button>
                    </div>
                    <div class="row">
                        <button class="btn inp last">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="./bootstrap.min.js"></script>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
